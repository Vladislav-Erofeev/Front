<!DOCTYPE html>

<body>

    <section id="sec">
        <div id = "div1">
            <p class="txt">text1<p class="close">close</p></p>

        <div id = "div2">

        <div id = "div4">

        </div>

    </section>

</body>

<script>
    let notifSection = document.querySelector("#sec");

    notifSection.addEventListener('click', deleteNot)

     function deleteNot(event){
        let close = event.target.closest('.close')
         if(!close) return;
        close.parentElement.remove();
    }
</script>
